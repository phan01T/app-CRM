<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Leads API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 4px; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Leads API</h1>
        <p>Ki·ªÉm tra API backend cho Leads component</p>
        
        <div>
            <button onclick="testGetLeads()">üìã L·∫•y danh s√°ch Leads</button>
            <button onclick="testCreateLead()">‚ûï T·∫°o Lead m·ªõi</button>
            <button onclick="testUpdateLead()">‚úèÔ∏è C·∫≠p nh·∫≠t Lead</button>
            <button onclick="testDeleteLead()">üóëÔ∏è X√≥a Lead</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/leads';
        
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            const className = isError ? 'result error' : 'result success';
            resultDiv.innerHTML = `<div class="${className}"><pre>${message}</pre></div>`;
        }
        
        async function testGetLeads() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                showResult(`‚úÖ GET ${API_URL}\nStatus: ${response.status}\nData: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult(`‚ùå L·ªói GET: ${error.message}`, true);
            }
        }
        
        async function testCreateLead() {
            const newLead = {
                name: "Test Lead " + Date.now(),
                company: "Test Company",
                email: "test@example.com",
                phone: "0901234567",
                status: "M·ªõi",
                value: 1000000,
                owner: "Test Owner"
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newLead)
                });
                const data = await response.json();
                showResult(`‚úÖ POST ${API_URL}\nStatus: ${response.status}\nCreated: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult(`‚ùå L·ªói POST: ${error.message}`, true);
            }
        }
        
        async function testUpdateLead() {
            // L·∫•y lead ƒë·∫ßu ti√™n ƒë·ªÉ update
            try {
                const getResponse = await fetch(API_URL);
                const leads = await getResponse.json();
                
                if (leads.length === 0) {
                    showResult('‚ùå Kh√¥ng c√≥ lead n√†o ƒë·ªÉ update', true);
                    return;
                }
                
                const leadToUpdate = leads[0];
                leadToUpdate.name = "Updated " + leadToUpdate.name;
                leadToUpdate.value = 2000000;
                
                const response = await fetch(`${API_URL}/${leadToUpdate.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(leadToUpdate)
                });
                const data = await response.json();
                showResult(`‚úÖ PUT ${API_URL}/${leadToUpdate.id}\nStatus: ${response.status}\nUpdated: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult(`‚ùå L·ªói PUT: ${error.message}`, true);
            }
        }
        
        async function testDeleteLead() {
            // L·∫•y lead ƒë·∫ßu ti√™n ƒë·ªÉ delete
            try {
                const getResponse = await fetch(API_URL);
                const leads = await getResponse.json();
                
                if (leads.length === 0) {
                    showResult('‚ùå Kh√¥ng c√≥ lead n√†o ƒë·ªÉ x√≥a', true);
                    return;
                }
                
                const leadToDelete = leads[0];
                const response = await fetch(`${API_URL}/${leadToDelete.id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showResult(`‚úÖ DELETE ${API_URL}/${leadToDelete.id}\nStatus: ${response.status}\nDeleted lead: ${leadToDelete.name}`);
                } else {
                    showResult(`‚ùå L·ªói DELETE: ${response.status}`, true);
                }
            } catch (error) {
                showResult(`‚ùå L·ªói DELETE: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
